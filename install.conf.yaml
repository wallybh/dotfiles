- defaults:
    link:
        relink: true
- clean: ['~']
- link:
    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitconfig.aliases:
        path: git/gitconfig.aliases
    ~/.zsh:
    ~/.zshrc:
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
        path: zsh/powerlevel10k/
    ~/.oh-my-zsh/custom/plugins/terraform:
        path: zsh/zsh-terraform/
    ~/.p10k.zsh:
        path: zsh/p10k.zsh
    ~/.vim:
        vim/vim
    ~/.vimrc:
        vim/vimrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
